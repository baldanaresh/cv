<!DOCTYPE html>

<html>
    <head>
      <title>positioning</title>
      <style>
        .box{
            background-color: blueviolet;
            height:300px;
            width:500px;
            position: relative;
            top:200px;
            left:200px;
        }
        .circle{
            background-color: red;
            width:200px;
            height: 200px;
            border-radius: 50%;
            position:absolute;
            top:50%;
            left:50%;
        }
      </style>
    </head>
    <body>
        <div class="box">
            <div class="circle"></div>
        </div>
    </body>
</html>
